        other: I dati creati dall'utente (ad esempio posta elettronica, preferenze,
          pacchetti di lavoro, voci wiki) verranno se possibile eliminati completamente.
          Si noti, tuttavia, che i dati come ad esempio i pacchetti di lavoro e le
          voci wiki non possono essere eliminati senza ostacolare il lavoro di altri
          utenti. La proprietà di tali dati sarà pertanto trasferita ad un account
          generico chiamato "Deleted user". Visto che i dati di tutti gli account
          eliminati vengono riassegnati a questo account, non sarà più possibile distinguere
          i dati creati dall'utente dai dati di un altro account eliminato.
        self: I dati creati dalle tue attività (ad esempio posta elettronica, preferenze,
          pacchetti di lavoro, voci wiki) verranno se possibile eliminati completamente.
          Si noti, tuttavia, che i dati come ad esempio i pacchetti di lavoro e le
          voci wiki non possono essere eliminati senza ostacolare il lavoro di altri
          utenti. La proprietà di tali dati sarà pertanto trasferita ad un account
          generico chiamato "Deleted user". Visto che i dati di tutti gli account
          eliminati vengono riassegnati a questo account, non sarà più possibile distinguere
          i dati da te creati dai dati di un altro account eliminato.
